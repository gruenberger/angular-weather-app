<div style="text-align:center;">
  <h1 class="jumbotron my-5 mx-5">
    Weather App
  </h1>
</div>
<div class="container-fluid">
  <app-city-form (newCity)="addNewCity($event)"></app-city-form>
  <div class="card-deck">
    <app-weather-card
      *ngFor="let weatherReport of weatherReports"
      [weatherReport]="weatherReport"
      (city)="deleteReport($event)"
    ></app-weather-card>
  </div>
</div>
